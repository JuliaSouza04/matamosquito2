<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value 

            if(nivel === ''){
                alert('selecione um nivel para inicial o jogo')
                return false
            }
        

        //Salvar o nivel do localStorage
        localStorage.setItem('nivelJogo', nivel)


        //Redireciona para a pagina do jogo
        window.location.href = "app.html"
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center principal">
                <img src="img/frase.png" alt="">

            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <form id="Escolha">
                   <select class="form-control" id="nivel">
                     <option value="">Escolha o nível</option>
                      <option value="facil">Fácil</option>
                      <option value="medio">Médio</option>
                      <option value="dificil">Difícil</option>
                   </select>
                </form>

                
            </div>

            <audio prelod ="metadata" autoplay loop >
                <source src="./img/musicafundo.mp3" type="audio/mp3">
            </audio>


        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn btn-dark btn-lg botao" onclick="window.location.href = 'app.html'">Jogar</button>
            </div>
</body>
</html>
